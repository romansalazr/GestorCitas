<!DOCTYPE html>
<html>
<head>
    <title>Mi Mapa</title>
    <style>
        /* Estilo opcional para el contenedor del mapa */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Ubicación de Mi Establecimiento</h1>
    <!-- Contenedor del mapa -->
    <div id="map"></div>

    <script>
        // Función para inicializar el mapa
        function initMap() {
            // Coordenadas de tu establecimiento
            var myLatLng = {lat: 40.7128, lng: -74.0060};

            // Crear un nuevo mapa en el elemento con ID 'map'
            var map = new google.maps.Map(document.getElementById('map'), {
                center: myLatLng,
                zoom: 15 // Nivel de zoom
            });

            // Crear un marcador en la ubicación de tu establecimiento
            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: 'Mi Establecimiento'
            });
        }
    </script>

    <!-- Incluir la API de Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=TU_CLAVE_DE_API&callback=initMap"></script>
</body>
</html>
